<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title学生信息修改</title>
</head>
<body>
<form action="{% url 'edit_student' student.id %}" method="post">
    {% csrf_token %}

    <p><input type="text" name="id" value="{{student.id}}" style="display:none"></p>
    <p>学生姓名<input type="text" name="sname" value="{{ student.sname }}"></p>
    <label for="class_id">所在班级</label>
    <select name="cid" id="class_id">
        {% for class in class_list %}
            {% if student.cid.id == class.id %}
                <option selected value="{{ class.id }}">{{ class.cname }}</option>
            {% else %}
                <option value="{{ class.id }}">{{ class.cname }}</option>
            {% endif %}
        {% endfor %}
    </select>
    <p><input type="submit" value="提交"></p>

</form>
</body>
</html>
