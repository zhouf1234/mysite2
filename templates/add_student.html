<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url "add_student" %}" method="post">
    {% csrf_token %}
    <label>学生姓名<input type="text" name="sname"></label>
    <label for="class_id">所在班级</label>
    <select name="cid" id="class_id">
        {% for class in class_list %}
            <option value="{{ class.id }}">{{ class.cname }}</option>
        {% endfor %}
    </select>
    <p><input type="submit" value="提交"></p>
</form>
</body>
</html>
